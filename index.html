        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure container stays above background */
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #333333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .kite-container {
            position: relative;
            margin-top: 20px;
            z-index: 2; /* Place kite container above the sky */
        }

        .kite {
            position: absolute;
            animation: floatAnimation 5s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .wish-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #e74c3c; /* Red color for the wish message */
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in-out 7s forwards; /* Delayed fade-in animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        <p>May this festival bring joy, prosperity, and good harvest to your life.</p>

        <div class="kite-container">

            <img src="kite3.png" alt="Kite 3" class="kite" style="left: 350px; top: 80px;">
            <!-- Add more kite images and adjust positions as needed -->
        </div>

        <!-- Wish message -->
        <div class="wish-message">
            Happy Makar Sankranti!
        </div>
    </div>
